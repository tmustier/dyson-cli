[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dyson-cli"
version = "0.1.0"
description = "CLI tool for controlling Dyson air purifiers, fans, and heaters"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Thomas Mustier", email = "thom.mustier@gmail.com" }
]
keywords = ["dyson", "cli", "smart-home", "air-purifier", "mqtt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
]
requires-python = ">=3.9"
dependencies = [
    "libdyson-neon>=1.6.0",
    "click>=8.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black",
    "ruff",
]

[project.scripts]
dyson = "dyson_cli.cli:cli"

[project.urls]
Homepage = "https://github.com/tmustier/dyson-cli"
Repository = "https://github.com/tmustier/dyson-cli"
Issues = "https://github.com/tmustier/dyson-cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/dyson_cli"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.black]
line-length = 100
target-version = ["py39"]
